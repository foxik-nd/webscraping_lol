<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League of Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Champions de League of Legends</h1>
    <h2 class="team-name">Made by Nicolas & Nassim</h2>
    <div class="container" id="champions-container"></div>

    <script>
        async function fetchChampions() {
            try {
                const response = await fetch("./champions.json");
                const champions = await response.json();
                const container = document.getElementById("champions-container");

                champions.forEach(champion => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
                        <img src="${champion.image_url}">
                        <h2>${champion.name}</h2>
                        <p><strong>Armure :</strong> ${champion.armure}</p>
                        <p><strong>Santé :</strong> ${champion.health}</p>
                        <p><strong>Régénération de Santé (5s) :</strong> ${champion.health_regeneration_5s}</p>
                        <p><strong>Dégats :</strong> ${champion.damage}</p>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des champions :", error);
            }
        }
        fetchChampions();
    </script>

</body>
</html>
