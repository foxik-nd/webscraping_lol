<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions League of Legends</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f5a623;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: #fff;
        }
        .card p {
            font-size: 14px;
            margin: 5px 0;
        }
        .team-name {
            font-family: 'Cinzel', serif;
            font-size: 1em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8),
                         0px 0px 10px rgba(255, 215, 0, 0.6);
            letter-spacing: 2px;
            border-bottom: 3px solid rgba(255, 215, 0, 0.8);
            padding-bottom: 5px;
            display: inline-block;
            margin: 20px auto;
            animation: glowing 1.5s infinite alternate ease-in-out;
        }
        @keyframes glowing {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0px 0px 5px rgba(255, 215, 0, 0.4); }
            100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0px 0px 15px rgba(255, 215, 0, 1); }
        }
    </style>
</head>
<body>
    <h1>Champions de League of Legends</h1>
    <h2 class="team-name">Made by Nicolas & Nassim</h2>
    <div class="container" id="champions-container"></div>

    <script>
        async function fetchChampions() {
            try {
                const response = await fetch("./champions.json");
                const champions = await response.json();
                const container = document.getElementById("champions-container");

                function getRandomColor() {
                    const letters = "0123456789ABCDEF";
                    let color = "#";
                    for (let i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                champions.forEach(champion => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.style.backgroundColor = getRandomColor();

                    card.innerHTML = `
                        <img src="${champion.image_url}">
                        <h2>${champion.name}</h2>
                        <p><strong>Armure :</strong> ${champion.armure}</p>
                        <p><strong>Santé :</strong> ${champion.health}</p>
                        <p><strong>Régénération de Santé (5s) :</strong> ${champion.health_regeneration_5s}</p>
                        <p><strong>Dégats :</strong> ${champion.damage}</p>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erreur lors du chargement des champions :", error);
            }
        }
        fetchChampions();
    </script>

</body>
</html>
